<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data</title>
    <link rel="stylesheet" href="../static/formstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="general center">
            <h1>
                ID Generator with QR Code
            </h1>
            <h2>
                Developed by TEAM(22344)
            </h2>
            <h3>
                Kindly append your Information
            </h3>
        </div>

        <div class="form">
            <form name="getdata" method="POST" action=".">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>


                <div>
                    <label for="gender">Gender</label>

                    <input type="radio" value="Male" id="gender" name="gender">Male

                    <input type="radio" value=" Female" id="gender" name="gender">famale

                </div>


                <div>

                    <label for="add">Address</label>
                    <br>

                    <textarea cols="30" rows="10" id="add" name="address"></textarea>
                    </fieldset>
                </div>


                <div>

                    <label for="pincode">Pincode</label>

                    <input type="text" id="pincode">
                </div>
                <div>
                    <label for="mob">Mobile No</label>

                    <input type="text" id="mob" name="mob">

                </div>


                <div>

                    <label for="email">Email</label>

                    <input type="text" id="email" name="email">

                </div>

                <div>


                    <label for="expire">Date of Birth</label>
                    <input type="date" id="expire" name="dob">
                </div>


                <div>

                    <label for="blood">Blood group</label>

                    <select name="blood" id="blood">
                        <option value="card typr">Select Blood group </option>
                        <option value="A">A</option>
                        <option value="O">O</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                    </select>

                </div>
                <div>

                    <label for="branch">Branch</label>
                    <select name="branch" id="branch">
                        <option value="card typr">Select a Branch </option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="IT">IT</option>
                    </select>

                </div>
                <div>

                    <label for="Reg.id">Reg.ID No</label>

                    <input type="text" id="Reg.id" name="id">

                </div>
                
                <div>

                    <h3>
                        validity
                    </h3>
                    <label for="from">from</label>
                    <input type="date" id="from" name="vali1">
                    <label for="to"> to</label>
                    <input type="date" id="to" name="vali2">


                    <br>
                </div>
                <div>
                    <button value="submit" class="btn" >Submit</button>
                </div>




            </form>
        </div>
    </div>


</body>

</html>
